<nz-content>
  <div class="task-header">
    <h2>Tasks</h2>

    <button
      class="border-radius margin-right"
      nzType="default"
      nz-button
      (click)="newTask()"
    >
      Nova
      <span nz-icon nzType="plus" nzTheme="outline"></span>
    </button>
  </div>

  <nz-divider></nz-divider>

  <div class="class-list">
    <nz-list nzItemLayout="horizontal">
      <nz-list-item *ngFor="let task of tasks">
        <nz-list-item-meta>
          <nz-list-item-meta-title>
            <h3>{{ task.title }}</h3>
          </nz-list-item-meta-title>
          <nz-list-item-meta-description>
            {{ task.content }}
          </nz-list-item-meta-description>
        </nz-list-item-meta>

        <ul nz-list-item-actions>
          <nz-list-item-action>
            <button
              class="border-radius icon-button task-option"
              [nzType]="task.done ? 'primary' : 'default'"
              nz-button
              (click)="doneTask(task)"
            >
              <span
                nz-icon
                [nzType]="task.done ? 'check' : 'border'"
                nzTheme="outline"
              ></span>
            </button>
          </nz-list-item-action>
          <nz-list-item-action>
            <button
              (click)="editTask(task)"
              class="border-radius task-option"
              nzType="default"
              nz-button
            >
              <span nz-icon nzType="edit" nzTheme="outline"></span>
            </button>
          </nz-list-item-action>
        </ul>
      </nz-list-item>
    </nz-list>
  </div>
</nz-content>
